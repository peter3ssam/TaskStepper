<div class="body">
  <form [formGroup]="task" #form="ngForm" (ngSubmit)="submit(form.value)">
    <h3>{{ menuData.title }}</h3>
    <div class="close" (click)="close()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
        <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
        <path
          d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
        />
      </svg>
    </div>
    <input
      formControlName="title"
      type="text"
      name="title"
      placeholder="write a task title"
    />
    <input
      formControlName="decription"
      type="text"
      name="decription"
      placeholder="write a task decription"
    />
    <div class="steps" formArrayName="steps">
      <div class="st" *ngFor="let step of steps.controls; let i = index">
        <input
          type="text"
          [formControlName]="i"
          name="step+i"
          placeholder="add step for your task"
        />
      </div>
      <div class="addStep" (click)="addStep()">Add Step</div>
    </div>
    <button type="submit">sumbit</button>
  </form>
</div>
<!--
    public date: Date,
    public finished: boolean = false -->
