<div class="body">
  <div class="task">
    <div class="close">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 384 512"
        (click)="close()"
      >
        <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
        <path
          d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
        />
      </svg>
    </div>
    <div class="title">
      <div>Task Title:</div>
      <div>{{ task.title }}</div>
    </div>
    <div class="desc" *ngIf="task.decription != ''">
      <div>Task Decription:</div>
      <div>{{ task.decription }}</div>
    </div>
    <div class="date" *ngIf="task.date">
      <div>Task Date:</div>
      <div>{{ task.date | date }}</div>
    </div>
    <div class="steps" *ngIf="task.steps">
      <div>Task steps:</div>
      <div *ngFor="let t of task.steps; let i = index">
        {{ i + 1 }} -{{ t }}
      </div>
    </div>
    <div class="finished">
      <div *ngIf="task.finished" style="color: green">Task Is Finished</div>
      <div *ngIf="!task.finished" style="color: red">Task Is Not Finished</div>
    </div>
  </div>
</div>
